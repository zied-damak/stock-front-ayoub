<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="mb-3">
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                formControlName="email"
              />
              @if (loginForm.get('email').hasError('email')) {
                <mat-error>L'email est incorrecte</mat-error>
              } @else if (loginForm.get('email').hasError('required')) {
                <mat-error>L'email est requis</mat-error>
              }
            </mat-form-field>
          </div>
          <div class="mb-4">
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
              />
              <mat-error>Le password est requis</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
              <label for="checkbox-fill-a1" class="cr">Save Details</label>
            </div>
          </div>
          <button class="btn btn-primary mb-4">Login</button>
          <p class="mb-2 text-muted">
            Forgot password?
            <a [routerLink]="['/auth/reset-password']">Reset</a>
          </p>
          <p class="mb-0 text-muted">
            Donâ€™t have an account?
            <a [routerLink]="['/auth/signup']">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
